<!DOCTYPE html>
<html>
 <head>
  <title>VideoTobbler</title>
  <style>
   body {
    background: #111111;
    color: white;
    font-family: "Helvetica", "Helvetica Neue", "San Francisco", sans-serif; /* Nobody loves you Arial */
   }
   .tobst tr:nth-child(1) td:nth-child(1) {
    height: 16px;
    width: 16px;
    color: white;
    background: navy;
   }
   .tobst tr:nth-child(1) td:nth-child(2) {
    height: 16px;
    width: 16px;
    color: white;
    background: green;
   }
   .tobst tr:nth-child(2) td:nth-child(1) {
    height: 16px;
    width: 16px;
    color: white;
    background: orange;
   }
   .tobst tr:nth-child(2) td:nth-child(2) {
    height: 16px;
    width: 16px;
    color: white;
    background: purple;
   }
  </style>
 </head>
 <body>
  <center>
   <table class="tobst">
    <tr>
     <td>T</td>
     <td>O</td>
    </tr>
    <tr>
     <td>B</td>
     <td>S</td>
    </tr>
   </table>
  </center>
 </body>
</html>
